<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Create a solar system</title>
        <style>
            body {
                background-color: black;
                padding: 10px;
            }
            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                text-align: center;
                padding: 10px;
                position: relative;
                border: 2px solid white;
            }
            .moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgb(237, 237, 237);
                border: 5px solid red;
            }

            .Mercury {
                background-color: brown;
            }

            .Venus{
                background-color:orange ;
            }

            .Earth {
                background-color: blue ;
            }

            .Mars {
                background-color: red ;
            }

            .Jupiter {
                background-color: yellow ;
            }

            .Saturn {
                background-color: yellow-brown;
            }

            .Uranus {
                background-color: blue ;
            }

            .Neptune {
                background-color: deep-blue ;
            }

        </style>
    </head>
    <body>

    <section class="listPlanets"></section>

    <script src="dailychallenge.js"></script>
    </body>
</html>
