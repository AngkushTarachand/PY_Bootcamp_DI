<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>
<body>
    <div class="display">
        {% for product in products %}
            <div class="product-grid">
                {% for item in product.items() %}
                    {{item}}<br>
                {% endfor%}
                <img src="{{url_for('static', filename=product['ProductPicUrl'])}}">

                <a href="{{url_for('requested_product', product_id=product['ProductId'])}}">Card</a>

            </div>
        {% endfor %}
    </div>

</body>
</html>
