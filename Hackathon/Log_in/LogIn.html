<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="container" id="main">
		<div class="sign-up">
			<form action="#">
				<h1>Create Account</h1>

				<input type="text" name="First-Name" placeholder="Enter your first name" required="">
				<input type="text" name="Last-Number" placeholder="Enter your last name" required="">
				<input type="tel" name="Phone-number" placeholder="Enter your mobile phone number" required=""
					   pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
				<input type="email" name="Email" placeholder="Enter your email address" required="">
				<input type="password" name="Password" placeholder="Enter your password" required="">
				<input type="password" name="Password" placeholder="Re-enter your password" required="">
				<button>Sign Up</button>
			</form>
		</div>
		<div class="sign-in">
			<form action="#">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<p>or use your account</p>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<a href="#">Forget your Password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-left">
					<h1>Wellcome Back!</h1>
					<p>To keep connected with us please log in with your personal info</p>
					<button id="signIn">Sign In</button>
				</div>
				<div class="overlay-right">
					<h1>Hello, Friend</h1>
					<p>Enter your personal details and start journey with us</p>
					<button id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

<!--    <video autoplay muted loop id="myVideo">-->
<!--  <source src="video.mp4" type="video/mp4">-->
<!--  Your browser does not support HTML5 video.-->
<!--</video>-->



	<script type="text/javascript">
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const main = document.getElementById('main');

		signUpButton.addEventListener('click', () => {
			main.classList.add("right-panel-active");
		});
		signInButton.addEventListener('click', () => {
			main.classList.remove("right-panel-active");
		});
    </script>

</body>
</html>
